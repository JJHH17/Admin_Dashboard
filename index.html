<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
</head>

<body>
    <div id="parentArea">        
        <div id="header">
            <div></div>
            <span class="mdi mdi-magnify"><input type="search"></span>
            <span class="mdi mdi-bell-outline"></span>
            <span class="mdi mdi-human"></span>
            <div>John Doe</div>
            <span class="mdi mdi-human"></span>
            <div>Welcome, John Doe!</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

        <div id="sidebar">
            <p id="sidebarTitle">
                <span class="mdi mdi-shield-crown"></span> Dashboard
            </p>            
            <div id="buttonRow1">
                <button><span class="mdi mdi-home"></span> Home</button>
                <button><span class="mdi mdi-account"></span> Profile</button>
                <button><span class="mdi mdi-email-outline"></span> Messages</button>
                <button><span class="mdi mdi-history"></span> History</button>
                <button><span class="mdi mdi-checkbox-marked-circle-auto-outline"></span> Tasks</button>
                <button><span class="mdi mdi-earth"></span> Communities</button>
            </div>   
            <div id="buttonRow2">
                <button><span class="mdi mdi-cog-outline"></span> Settings</button>
                <button><span class="mdi mdi-face-agent"></span> Support</button>
                <button> <span class="mdi mdi-lock-check-outline"></span>Privacy</button>
            </div> 
        </div>

        <div id="mainBody">
            <div id="yourProjects">Your projects</div>
            <div id="sec1">Section 1</div>
            <div id="sec2">Section 2</div>
            <div id="sec3">Section 3</div>
            <div id="sec4">Section 4</div>
            <div id="sec5">Section 5</div>
            <div id="sec6">Section 6</div>

            <div id="announcementsTitle">Accouncements</div>
            <div id="siteMaintenance">Site Maintenance</div>
            <div id="communityEvents">Community Events</div>
            <div id="policies">Updated Policies</div>

            <div id="trending">Trending</div>
            <div id="user1">User 1</div>
            <div id="user2">User 2</div>
            <div id="user3">User 3</div>
        </div>

        <div id="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
