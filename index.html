<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
</head>
<body>
    <div id="parentArea">        
        <div id="header">
            <div>Search icon</div>
            <div>Search box</div>
            <div>Notification</div>
            <div>profile pic 1</div>
            <div>Name 1</div>
            <div>profile pic 2</div>
            <div>Name 2</div>
            <div>New</div>
            <div>Upload</div>
            <div>Share</div>
        </div>

        <div id="sidebar">
            <p id="sidebarTitle">
                <span class="mdi mdi-shield-crown"></span> Dashboard
            </p>            
            <div id="buttonRow1">
                <button>Home</button>
                <button>Profile</button>
                <button>Messages</button>
                <button>History</button>
                <button>Tasks</button>
                <button>Communities</button>
            </div>   
            <div id="buttonRow2">
                <button>Settings</button>
                <button>Support</button>
                <button>Privacy</button>
            </div> 
        </div>

        <div id="mainBody">
            <div id="yourProjects">Your projects</div>
            <div id="sec1">Section 1</div>
            <div id="sec2">Section 2</div>
            <div id="sec3">Section 3</div>
            <div id="sec4">Section 4</div>
            <div id="sec5">Section 5</div>
            <div id="sec6">Section 6</div>

            <div id="announcementsTitle">Accouncements</div>
            <div id="siteMaintenance">Site Maintenance</div>
            <div id="communityEvents">Community Events</div>
            <div id="policies">Updated Policies</div>

            <div id="trending">Trending</div>
            <div id="user1">User 1</div>
            <div id="user2">User 2</div>
            <div id="user3">User 3</div>
        </div>

        <div id="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
